<body>
    <div class="content">
        <h1>HTML Table</h1>
        <p>An HTML table is created using the <code>&lt;table&gt;</code> tag. Rows are defined with <code>&lt;tr&gt;</code>, headers with <code>&lt;th&gt;</code>, and data with <code>&lt;td&gt;</code>.</p>
